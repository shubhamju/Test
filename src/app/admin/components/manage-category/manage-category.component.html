<section class="px-3 py-2 border-bottom bg-white">
  <div class="row">
    <div class="col-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0 pb-0">
          <li class="breadcrumb-item"><a routerLink="/admin/dashboard" class="text-dark">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Manage Category</li>
        </ol>
      </nav>
    </div>
  </div>
</section>
<section class="px-3 py-2">
  <div class="row justify-content-between align-items-center">
    <div class="col">
      <h3 class="fw-bold h5">LTSC Products Category <span class="fw-light">| Manage Products Category</span></h3>
    </div>
    <div class="col text-end">
      <button class="btn btn-sm btn-outline-dark" (click)="refresh()">Reload&nbsp;<i class="icofont-refresh"></i></button>
    </div>
  </div>
</section>
<section class="px-3 py-2">
  <div class="row">
    <div class="col-md-4">
      <ol class="list-group list-group-numbered">
        <li class="list-group-item" *ngFor="let prdCat of ProdCatgryOutput">{{prdCat.categoryName}}</li>
      </ol>
    </div>
    <div class="col-md-4">
      <div class="card p-3 shadow-sm">
        <div class="border-bottom pb-2 mb-4">
          <h4 class="fs-5">Add new category</h4>
        </div>
        <form [formGroup]="AddCatForm" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <div class="form-floating">
              <input type="text" class="form-control" id="CategoryName" formControlName="CategoryName"
                placeholder="name@example.com">
              <label for="CategoryName">Category Name <span class="text-danger">*</span></label>
            </div>
            <div *ngIf="AddCatForm.controls['CategoryName'].invalid && AddCatForm.controls['CategoryName'].touched" class="error">
              Category Name is required, minimum 5 characters.
            </div>
          </div>
          <div class="text-center">
            <button *ngIf="!isLoading" type="submit" [disabled]="!AddCatForm.valid" class="btn btn-info shadow-sm">Add
              new product category
            </button>
            <button *ngIf="isLoading" class="btn btn-info" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Processing...
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Modal -->
<div class="modal fade" id="AddProdcutModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      </div>
    </div>
  </div>
</div>
