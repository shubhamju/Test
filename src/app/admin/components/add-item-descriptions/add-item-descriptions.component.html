<section class="px-3 py-2 border-bottom bg-white">
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 pb-0">
                  <li class="breadcrumb-item"><a routerLink="/admin/dashboard" class="text-dark">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Add Product Item Descriptions</li>
                </ol>
              </nav>
        </div>
    </div>
</section>
<section class="px-3 py-2">
    <div class="row justify-content-between align-items-center">
        <div class="col">
            <h3 class="fw-bold h5">Add Product Item Desc <span class="fw-light">| Product Item</span></h3>
        </div>
        <div class="col text-end">
            <!-- <button class="btn btn-sm btn-outline-dark">Refresh&nbsp;<i class="icofont-refresh"></i></button> -->
            <a href="" class="btn btn-sm btn-outline-dark">See all product items info</a>
        </div>
    </div>
</section>
<section class="px-3 py-2">
    <div class="row g-3">
        <div class="col-md-3">
            <form [formGroup]="myForm">
                <div class="bg-info p-2 shadow-sm mb-3 rounded-1">
                    <div class="form-floating">
                        <select class="form-select" id="ItemID" formControlName="ItemID" (change)="onStateChange($event)"
                            aria-label="Floating label select example">
                            <option value="" selected>--Select Product Item--</option>
                            <option *ngFor="let product of ProdAddOutput" [value]="product.itemID">({{product.skuID}}) {{product.productTitle}} </option>
                        </select>
                        <label for="ItemID">Select Product Item&nbsp;<span class="text-danger">*</span></label>
                    </div>
                    <div *ngIf="myForm.controls['ItemID'].invalid && myForm.controls['ItemID'].touched" class="text-danger mt-1">
                        Choose product item.
                    </div>
                </div>
            </form>
            
            <div *ngIf="ItemFound" class="list-group" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="list-group-item list-group-item-action active" id="v-pills-1-tab" data-bs-toggle="pill" data-bs-target="#v-pills-1"
                    type="button" role="tab" aria-controls="v-pills-1" aria-selected="true">Add Item Overview</button>
                <button class="list-group-item list-group-item-action" id="v-pills-2-tab" data-bs-toggle="pill" data-bs-target="#v-pills-2"
                    type="button" role="tab" aria-controls="v-pills-2" aria-selected="false">Key Features & Benefits</button>
                    
                <button class="list-group-item list-group-item-action" id="v-pills-3-tab" data-bs-toggle="pill" data-bs-target="#v-pills-3"
                    type="button" role="tab" aria-controls="v-pills-3" aria-selected="false">Licensing & Overview</button>
                <button class="list-group-item list-group-item-action" id="v-pills-4-tab" data-bs-toggle="pill" data-bs-target="#v-pills-4"
                    type="button" role="tab" aria-controls="v-pills-4" aria-selected="false">Specifications</button>
            </div>
        </div>
        <div class="col-md-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-1" role="tabpanel" aria-labelledby="v-pills-1-tab"
                    tabindex="0">
                    <ckeditor [editor]="ItemOverviewEditor" [(ngModel)]="ItemOvervieweditorContent" data="" style="height: 300px;"></ckeditor>
                </div>
                <div class="tab-pane fade" id="v-pills-2" role="tabpanel" aria-labelledby="v-pills-2-tab"
                    tabindex="0">
                    <ckeditor [editor]="KeyFtrEditor" [(ngModel)]="KeyFtrContent" data="" style="height: 300px;"></ckeditor>
                </div>
                <div class="tab-pane fade" id="v-pills-3" role="tabpanel" aria-labelledby="v-pills-3-tab"
                    tabindex="0">
                    <ckeditor [editor]="LicenseEditor" [(ngModel)]="LicenseContent" data="" style="height: 300px;"></ckeditor>
                </div>
                
                <div class="tab-pane fade" id="v-pills-4" role="tabpanel" aria-labelledby="v-pills-4-tab"
                    tabindex="0">
                    <ckeditor [editor]="SpecificationEditor" [(ngModel)]="SpecificationContent" data="" style="height: 300px;"></ckeditor>
                </div>
            </div>
            <div class="text-end mt-3 mb-5">
                <button class="btn btn-info mb-4" (click)="savedata()">Publish Data</button>
            </div>
        </div>
    </div>
</section>
<div *ngIf="Isloading" id="loadingLoader" style="display:block;">
    <div>
        <div class="d-flex justify-content-center p-2">
            <div class="spinner-border text-white" style="width: 5rem; height: 5rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <span class="text-white fw-normal">Please wait...</span>
    </div>
</div>
